apply plugin: 'com.android.application'
apply from: rootDir.getAbsolutePath() + "/sdk-3rd-config/${gradle.CONFIG_GRADLE_FILE_NAME}"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "${gradle.PACKAGE_NAME}"

        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword 'C951472o86'
            storeFile file('./appKey.jks')
            storePassword 'C951472o86'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config

            buildConfigField "String", "CODEID_SPLASH", "\"${gradle.CODEID_SPLASH}\""
