            buildConfigField "String", "CODEID_BANNER", "\"${gradle.CODEID_BANNER}\""
            buildConfigField "String", "CODEID_INTERSTITIAL", "\"${gradle.CODEID_INTERSTITIAL}\""
            buildConfigField "String", "CODEID_VIDEO", "\"${gradle.CODEID_VIDEO}\""
            buildConfigField "String", "PACKAGE_NAME", "\"${gradle.PACKAGE_NAME}\""

        }
